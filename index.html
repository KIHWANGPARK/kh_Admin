<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>항공기 주요작업사항 입력표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <img id="mainLogo" src="에어제타.png" alt="Asiana Airlines" />
    <h1>항공기 주요작업사항 입력표</h1>
  </header>

  <div class="container">

    
    <section class="card">
      <h2>1. 항공기</h2>

      <div class="subTitle">< B747 , 767 ></B747></747></div>
      <div id="aircraftGroupA" class="grid"></div>

      <div class="divider"></div>

      <div class="subTitle">< B737 ></737></div>
      <div id="aircraftGroupB" class="grid"></div>

      <p class="hint">* B747,767 상단에 표기</p>
    </section>

    <section class="card">
      <h2>2. 시간</h2>
      <div class="row">
        <label class="label">DEP</label>
        <select id="depHour"></select>
        <span class="colon">:</span>
        <select id="depMinute"></select>

        <span style="font-weight:800;margin:0 8px;">~</span>

        <label class="label">ARR</label>
        <select id="arrHour"></select>
        <span class="colon">:</span>
        <select id="arrMinute"></select>
      </div>
      <p class="hint">DEP 시간 입력  /  ARR 시간 입력 </p>
    </section>

  
    <!-- 3) SPOT -->
    <section class="card">
      <h2>3. SPOT</h2>

  <!-- 621~630 -->
      <div id="spotGroup" class="grid"></div>

  <!-- ✅ 한 칸 아래: 직접입력 전용 -->
      <div class="spot-custom-line">
      <label class="option">
        <input type="radio" name="spot" id="spot_custom_radio" value="__CUSTOM__">
        <span>직접입력</span>
      </label>

      <input id="spotCustom" type="text" placeholder="예시 : 628" disabled />
      </div>

      <p class="hint">* 621~627 중 1개 선택 또는 직접입력</p>
    </section>

    <section class="card">
      <h2>4. 작업사항</h2>
      <textarea id="work" rows="4" placeholder="금일 작업사항 및 특이사항을 입력"></textarea>
    </section>

 
    <!-- <section class="card">
      <h2>5. 비고 (선택)</h2>
      <input id="note" type="text" placeholder="필요 시만 입력 (기본 -)" />
    </section> -->

    <section class="card">
      <h2>5. 작업자</h2>
      <div class="row">
        <label class="label">부서</label>
        <select id="unit"></select>

        <label class="label">인원</label>
        <div id="workerGroup" class="grid workerGrid"></div>
      </div>
      <p class="hint">※ 인원은 다중 선택 가능 / 체크는 부서/통합 전체에 공유, 전송 후 자동 초기화. 1열에 4명씩 표기</p>
    </section>

    <div class="actions">
      <button id="sendBtn">작성 완료 ( manningPlan_lss Display에 전송 )</button>
      <button id="resetBtn" class="secondary">초기화</button>
    </div>



    <section class="card">
      <h2>전송된 목록 (리스트 별 수정/삭제)</h2>
      <div id="rowsList" class="rows-list muted">대기 중…</div>
    </section>

  </div>










  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
