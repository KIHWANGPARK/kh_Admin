 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>khAirport_Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
 </head>
 <body>
    <h1>작업 선택 (Admin)</h1>

<div class="item">
  <label>
    <input type="checkbox" class="job" data-aircraft="HL7419"
           data-time="22:15~08:00"
           data-spot="623"
           data-work="#2, #4 FUEL FILTER RPL"
           data-note=""
           data-worker="임지열">
    HL7419 / 주유
  </label>
</div>

<div class="item">
  <label>
    <input type="checkbox" class="job" data-aircraft="HL7620"
           data-time="18:55~01:20"
           data-spot="621"
           data-work="청소"
           data-note="VIP"
           data-worker="오태곤">
    HL7602 / 청소
  </label>
</div>

<button id="sendBtn">완료 (Display 반영)</button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="main.js"></script>
 </body>
 </html>
