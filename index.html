 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>khAirport_Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
 </head>
 <body>
    <h1>작업 선택 (Admin)</h1>

<div class="item">
  <label>
    <input type="checkbox" class="job" data-aircraft="HL8201"
           data-time="08:00~09:00"
           data-spot="A12"
           data-work="급유"
           data-note=""
           data-worker="김기사">
    HL8201 / 급유
  </label>
</div>

<div class="item">
  <label>
    <input type="checkbox" class="job" data-aircraft="HL7723"
           data-time="09:30~10:30"
           data-spot="B07"
           data-work="청소"
           data-note="VIP"
           data-worker="이정비">
    HL7723 / 청소
  </label>
</div>

<button id="sendBtn">완료 (Display 반영)</button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="main.js"></script>
 </body>
 </html>
